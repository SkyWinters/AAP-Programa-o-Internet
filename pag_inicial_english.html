     <script language="JavaScript">
     function calcular(form) {
   
     var calcular = eval(form.txtQuant.value) * eval(form.txtValorUnit.value);
     form.txtTotal.value = calcular;
     } 	 
	 
	 function parcelar(form) {
	 
	 parcelar = eval(form.txtTotal.value)/ eval(form.Parcelas.value);
     form.txtTotalParcelado.value = parcelar;
     }
     </script>
